<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nitesh E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Nitesh E-Commerce</div>
        <nav>
            <a href="index.html">Back to Shop</a>
        </nav>
    </header>

    <section class="checkout">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label>Full Name</label>
            <input type="text" id="name" required>

            <label>Phone Number</label>
            <input type="tel" id="phone" required>

            <label>Email Address</label>
            <input type="email" id="email" required>

            <label>Shipping Address</label>
            <textarea id="address" required></textarea>

            <label>Payment Method</label>
            <select id="payment" required>
        <option value="COD">Cash on Delivery</option>
        <option value="UPI">UPI</option>
        <option value="Card">Credit/Debit Card</option>
      </select>

            <button type="submit">Place Order</button>
        </form>

        <div id="order-message"></div>
    </section>

    <footer>
        <p>© 2025 Nitesh Kumar | Checkout Page</p>
    </footer>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("order-message").innerHTML =
                "<h3 style='color:green;'>✅ Order Placed Successfully!</h3><p>Thank you, " +
                document.getElementById("name").value + ".</p>";
            localStorage.removeItem("cart"); // clear cart after order
        });
    </script>
</body>


</html>
